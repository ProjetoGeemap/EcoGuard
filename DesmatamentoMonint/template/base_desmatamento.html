<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
      .bg-dark {
      --bs-bg-opacity: 1;
      background-color: rgb(0 0 0) !important;
  }


  .text-bg-dark {
      color: #fff !important;
      background-color: black !important;

  }</style>

</head>
<body>
  <div class="d-flex">
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>EcoGuard</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Main Menu
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quem Somos?</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                Monitoramento de Desmatamento
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Dash</a></li>
                  <li><a class="dropdown-item" href="#">Nossas Referencias</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Clima em geral</a>
                  </li>
                </ul>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
    </nav>
    <!-- Conteúdo -->
    <div id="content" class="w-100 h-100">
      <div>{% block title %} {% endblock %}</div>
      <div>{% block conteudo %} {% endblock %}</div>
      <div>{% block container %} {% endblock %}</div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");

    toggleBtn.addEventListener("click", function () {
      sidebar.classList.toggle("collapsed");
      content.classList.toggle("collapsed");
      if (sidebar.classList.contains("collapsed")) {
        toggleBtn.innerHTML = "&#9776;"; // Ícone de hambúrguer
      } else {
        toggleBtn.innerHTML = "&#9776;";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
