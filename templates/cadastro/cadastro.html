<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EcoGuard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" >Insira um nome de usuario</label>
            <input type="text" class="form-control" id="username" name="username">
          

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Endereço de E-mail</label>

          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">

          <div id=" " class="form-text">Insira um email que você use de forma constante</div>
        </div>


        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>

          <input type="password" class="form-control" id="password" name="password">
        </div>


        <button type="submit" class="btn btn-primary">Cadastrar Novo Usuario</button>
      </form>
</body>
</html>
